<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script> 
    <script>
        //jquery 기본 형식
        $(function(){
            $("#p1").addClass("aqua");
            // $("#p2").removeClass("red"); 빨간색 없앰
            $("#p2").removeClass("red");
            // $("#p3").toggleClass("green"); 클래스가 없으면 추가
            $("#p3").toggleClass("green");
            $("#p4").toggleClass("green");
            // $("#p6").text($("#p5").hasClass("yellow")); 해당 클래스가 있으면 참
            $("#p6").text($("#p5").hasClass("yellow2"));
        });
    </script>
    <style>
        .aqua{background-color: #0ff;}
        .red{background-color: #f00;}
        .green{background-color: #0f0;}
        .yellow{background-color: #ff0;}
    </style>
</head>
<body>
    <p id="p1">내용1</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>
    <p id="p6">내용6</p>

    
</body>
</html>
