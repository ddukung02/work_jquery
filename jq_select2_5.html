<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>/네트워크방식 -->
    <!-- 다운로드방식 -->
    <script src="js/jquery.js"></script> 
    <script>
        //jquery 기본 형식
        $(function(){
            // li:nth-child (1) : li요소에서 첫번째 요소
            $("#menu1 li:nth-child(1)").css({"background-color":"#ff0"});
            // li:nth - child(2n):li요소에서 짝수번째 요소
            $("#menu1 li:nth-child(2n)").css({"border":"2px dashed #ff0"});
            // li:nth-last-child(1) : 뒤에서부터 첫번째
            // $("#menu1 li:nth-last-child(1)").css({"border":"2px dashed #00f"});
            // li:nth-last-child(0) 은 없음
            $("#menu1 li:nth-last-child(0)").css({"border":"2px dashed #00f"});
        });

    </script>

</head>
<body>
    <h1 >탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
        <li>내용1-4</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
    <ul id="menu3">
        <li>내용3-1</li>
        <li>내용3-2</li>
        <li>내용3-3</li>
    </ul>
</body>
</html>
