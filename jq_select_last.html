<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script> 
    <script>
        //jquery 기본 형식
        $(function(){
            $(".wrap_1 p:first").text("내용1");
            $(".wrap_1 p.active").removeClass("active").addClass("on");
            // $(".warp_1 p.active").removeClass("active").addClass("on");
            // active -> on으로 변경
            // $(".warp_1 p:eq(2) a").attr("href","http://www.naver.com");
            // # -> naver로 변경
            $(".wrap_1 p:eq(2) a").attr("href","http://www.naver.com");
            // $(".warp_1 p:eq(3)  input").val("korea"); hello korea로 변경
            $(".wrap_1 p:eq(3)  input").val("korea");
            // $(".warp_1 p:first").after("<p>After(추가1)</p>");
            // 내용5 위치 다음에 태그 추가
            $(".wrap_2 p:first").after("<p>After(추가1)</p>");
            $(".wrap_2 p:first").before("<p>Before(추가2)</p>");
            // $(".wrap_3 p").unwrap();
            $(".wrap_3 p").unwrap().wrapInner("<strong/>")
            
        });
    </script>

</head>
<body>
    <div class="wrap_1">
        <p>텍스트1</p>
        <p class="active">내용</p>
        <p><a href="#">네이버</a></p>
        <p>
            <input type="text" value="Hello">
        </p>
    </div>
    <div class="wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <div class="wrap_3">
        <p>내용7</p>
        <p>내용8</p>
    </div>

</body>
</html>
