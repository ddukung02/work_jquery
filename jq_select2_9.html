<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script> 
    <script>
        //jquery 기본 형식
        $(function(){
            var arr1=["서울","대전","대구","부산"];
            var arr2=["한국","미국","일본","중국"];

            // 데이터 흐름
            // java 데이터 주고받고
            // 많은 처리 필요 ex getter setter
            // JSON 데이터 (키와 값으로 구성)
            // aaa:1 bbb:2
            var obj = {"name":"정부장","area":"서울"};

            // isArray 참거짓
            var okArray1 = $.isArray(arr1);
            var okArray2 = $.isArray(obj);

            console.log(okArray1);
            console.log(okArray2);

            var idxNum=$.inArray("부산",arr1);
            console.log(idxNum)

            // 배열합침 arr2먼저나옴
            $.merge(arr2,arr1);
            console.log(arr2);
        });
    </script>
</head>
<body>
    
</body>
</html>
