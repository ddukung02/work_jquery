<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>/네트워크방식 -->
    <!-- 다운로드방식 -->
    <script src="js/jquery.js"></script> 
    <script>
        //jquery 기본 형식
        $(function(){
            var obj=["서울","부산","전주"];
            // each : 배열 정보를 가져옴
            $(obj).each(function(i,o){
                console.log(i+":",o);
            });
            //i : 인덱스    o: 배열 값
            console.log("== The End 1 ===");

            $.each($("#menu1"),function(i,o){
                console.log(i+":",o);
                // i : 0 o : 태그내용
            });
            console.log("== The End 2===");

            $.each($("#menu1 li"),function(i,o){
                console.log(o);
            });
            console.log("== The End 3===");
        });


    </script>

</head>
<body>
    <h1 >탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
    </ul>
</body>
</html>
